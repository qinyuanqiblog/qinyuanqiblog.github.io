<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
	<style type="text/css">
		* { margin:0; padding:0; }
		input.active { background: red;}
		div { display: none; }
		div.active { display: block;}
	</style>
	<script>

		function Tab(){
			this.aDiv=document.getElementsByTagName('div');
			this.aBtn=document.getElementsByTagName('input');
			this.iNow=0;
			this.init();
			
		}

		Tab.prototype.init=function (){
			for (var i=0; i<this.aBtn.length; i++){
				this.aBtn[i].index=i;
				var _this=this;
				this.aBtn[i].onclick=function (){
					_this.iNow=this.index;
					_this.fnClass();
				};
			}
		}
		
		Tab.prototype.fnClass=function (){
			for (var i=0; i<this.aBtn.length; i++){
				this.aBtn[i].className='';
				this.aDiv[i].className='';
			}
			this.aBtn[this.iNow].className='active';
			this.aDiv[this.iNow].className='active';
		}

		window.onload = function ()
		{
			new Tab();
		};
	</script>
</head>
<body>
	<input type="button" value="按钮1" class="active" />
	<input type="button" value="按钮2" />
	<input type="button" value="按钮3" />
	<div class="active">1111111111111111111111</div>
	<div>222222222222222222222</div>
	<div>3333333333333333333333</div>
</body>
</html>
